<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>任务五作业</title>
</head>
<body>
<form>
<div>
姓名：
<input type="text" name="user_name" placeholder="用户名" >
</div>
<div>
密码：
<input type="password" name="user_password">
</div>
<div>
性别：
<input type="radio" name="user_sex" value="男" checked>
<input type="radio" name="user_sex" value="女">
</div>
<div>
取向：
<input type="radio" name="Sexual_Orientation" value="男">
<input type="radio" name="Sexual_Orientation" value="女" checked>
</div>
<div>
爱好：
<input type="checkbox" name="hobby" value="dota">dota
<input type="checkbox" name="hobby" value="旅游" checked="checked">旅游
<input type="checkbox" name="hobby" value="宠物" checked="checked">宠物
</div>
<div>
评论：
<textarea rows="3" cols="20" placeholder="ddd">
</textarea>
</div>
<div>
	我的car：
	<select name="car">
		<option value="萨博" selected="selected">萨博</option>
		<option value="兰博基尼">兰博基尼</option>
		<option value="奔驰">奔驰</option>
		<option value="特斯拉">特斯拉</option>
		<option value="其他">其他</option>
	</select> 
</div>
<div>
	<input type="submit" name="提交" value="提交">
</div>
</form>
</body>
</html>
